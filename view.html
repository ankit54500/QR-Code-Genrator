<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - View Entry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #2d3748;
            --bg-secondary: #4a5568;
            --bg-card: #1a202c;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent: #68d391;
            --accent-hover: #48bb78;
            --border: #4a5568;
            --shadow: rgba(0, 0, 0, 0.3);
            --error: #e53e3e;
        }

        [data-theme="light"] {
            --bg-primary: #f7fafc;
            --bg-secondary: #edf2f7;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent: #3182ce;
            --accent-hover: #2c5282;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #e53e3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .navbar {
            background: var(--bg-card);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .entry-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 2rem;
        }

        .entry-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .entry-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 120px;
        }

        .meta-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-weight: 500;
            color: var(--text-primary);
            word-break: break-word;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .file-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            word-break: break-all;
        }

        .file-link:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--bg-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
        }

        .error-card {
            background: var(--bg-card);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            text-align: center;
            border: 2px solid var(--error);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--error);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: var(--accent);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
            word-wrap: break-word;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--error);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                display: none;
            }

            .entry-title {
                font-size: 2rem;
            }

            .entry-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .meta-item {
                min-width: auto;
            }

            .actions {
                flex-direction: column;
            }

            .file-link {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                transform: translateY(-100px);
                max-width: none;
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .entry-title {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1rem;
                padding: 1rem;
            }

            .entry-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">QR-Gen</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="https://ankit-bcawala.web.app/" target="_blank">Contact</a>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">🌙</span>
                <span id="themeText">Dark</span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Loading entry...</p>
        </div>

        <div id="entryContainer" class="hidden">
            <div class="entry-card">
                <h1 class="entry-title" id="entryTitle"></h1>
                
                <div class="entry-meta">
                    <div class="meta-item" id="numberMeta" style="display: none;">
                        <span class="meta-label">Number</span>
                        <span class="meta-value" id="entryNumber"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Created</span>
                        <span class="meta-value" id="entryCreated"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Updated</span>
                        <span class="meta-value" id="entryUpdated"></span>
                    </div>
                </div>

                <div class="description" id="entryDescription"></div>

                <div id="fileContainer" style="display: none;">
                    <a href="#" id="fileLink" class="file-link" target="_blank" rel="noopener noreferrer">
                        📄 View Attached File
                    </a>
                </div>

                <div class="actions">
                    <button class="btn" id="generatePdfBtn">
                        📄 Generate PDF
                    </button>
                    <button class="btn btn-secondary" id="downloadPdfBtn" style="display: none;">
                        ⬇️ Download PDF
                    </button>
                    <a href="index.html" class="btn btn-secondary">
                        🏠 Back to Home
                    </a>
                </div>
            </div>
        </div>

        <div id="errorContainer" class="error-card hidden">
            <div class="error-icon">❌</div>
            <h2 class="error-title">Entry Not Found</h2>
            <p class="error-message">The requested entry could not be found. It may have been deleted or the link is invalid.</p>
            <a href="index.html" class="btn">Go to Home</a>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        console.log('View page script starting...');

        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            if (theme === 'light') {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark';
            } else {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light';
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.className = `toast show ${isError ? 'error' : ''}`;
                
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            }
        }

        function getData() {
            try {
                const data = localStorage.getItem('portfolioData');
                return data ? JSON.parse(data) : {};
            } catch (error) {
                console.error('Error reading data:', error);
                return {};
            }
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Invalid Date';
                }
                return date.toLocaleString();
            } catch (error) {
                console.error('Date formatting error:', error);
                return 'Unknown Date';
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        let currentEntry = null;
        let generatedPdf = null;

        function loadEntry() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const entryId = urlParams.get('id');

                console.log('Loading entry with ID:', entryId);

                if (!entryId) {
                    console.error('No entry ID provided');
                    showError('No entry ID provided in URL');
                    return;
                }

                const data = getData();
                console.log('Available data keys:', Object.keys(data));
                
                const entry = data[entryId];

                if (!entry) {
                    console.error('Entry not found for ID:', entryId);
                    showError('Entry not found');
                    return;
                }

                console.log('Entry found:', entry);
                currentEntry = entry;
                displayEntry(entry);

            } catch (error) {
                console.error('Error loading entry:', error);
                showError('Error loading entry: ' + error.message);
            }
        }

        function displayEntry(entry) {
            try {
                console.log('Displaying entry:', entry);

                // Hide loading, show entry
                document.getElementById('loadingContainer').classList.add('hidden');
                document.getElementById('entryContainer').classList.remove('hidden');

                // Fill in the data with proper escaping
                const titleEl = document.getElementById('entryTitle');
                const descriptionEl = document.getElementById('entryDescription');
                const createdEl = document.getElementById('entryCreated');
                const updatedEl = document.getElementById('entryUpdated');
                const numberEl = document.getElementById('entryNumber');
                const numberMetaEl = document.getElementById('numberMeta');

                if (titleEl) titleEl.textContent = entry.title || 'Untitled';
                if (descriptionEl) descriptionEl.textContent = entry.description || 'No description';
                if (createdEl) createdEl.textContent = formatDate(entry.createdAt);
                if (updatedEl) updatedEl.textContent = formatDate(entry.updatedAt);

                // Show number if exists and is valid
                if (entry.number !== null && entry.number !== undefined && entry.number !== '') {
                    if (numberEl) numberEl.textContent = entry.number;
                    if (numberMetaEl) numberMetaEl.style.display = 'block';
                }

                // Show file link if exists and is valid URL
                if (entry.fileUrl && isValidUrl(entry.fileUrl)) {
                    const fileLinkEl = document.getElementById('fileLink');
                    const fileContainerEl = document.getElementById('fileContainer');
                    
                    if (fileLinkEl && fileContainerEl) {
                        fileLinkEl.href = entry.fileUrl;
                        fileContainerEl.style.display = 'block';
                        
                        // Add click tracking
                        fileLinkEl.addEventListener('click', function() {
                            console.log('File link clicked:', entry.fileUrl);
                        });
                    }
                }

                console.log('Entry displayed successfully');

            } catch (error) {
                console.error('Error displaying entry:', error);
                showError('Error displaying entry: ' + error.message);
            }
        }

        function showError(message = 'Unknown error occurred') {
            console.log('Showing error:', message);
            
            document.getElementById('loadingContainer').classList.add('hidden');
            document.getElementById('entryContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.remove('hidden');
            
            // Update error message if provided
            const errorMessageEl = document.querySelector('.error-message');
            if (errorMessageEl && message !== 'Unknown error occurred') {
                errorMessageEl.textContent = message;
            }
        }

        // PDF Generation
        function setupPDFGeneration() {
            const generateBtn = document.getElementById('generatePdfBtn');
            const downloadBtn = document.getElementById('downloadPdfBtn');

            if (generateBtn) {
                generateBtn.addEventListener('click', generatePDF);
            }

            if (downloadBtn) {
                downloadBtn.addEventListener('click', downloadPDF);
            }
        }

        function generatePDF() {
            if (!currentEntry) {
                showToast('No entry data available', true);
                return;
            }

            const generateBtn = document.getElementById('generatePdfBtn');
            const originalText = generateBtn ? generateBtn.textContent : '';
            
            try {
                if (generateBtn) {
                    generateBtn.disabled = true;
                    generateBtn.textContent = '⏳ Generating...';
                }

                // Check if jsPDF is available
                if (typeof window.jspdf === 'undefined') {
                    throw new Error('PDF library not loaded');
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Set up fonts and colors
                doc.setFontSize(20);
                doc.setTextColor(104, 211, 145); // Accent color
                doc.text(currentEntry.title || 'Untitled', 20, 30);

                // Add meta information
                doc.setFontSize(10);
                doc.setTextColor(128, 128, 128);
                let yPos = 50;

                if (currentEntry.number !== null && currentEntry.number !== undefined && currentEntry.number !== '') {
                    doc.text(`Number: ${currentEntry.number}`, 20, yPos);
                    yPos += 10;
                }

                doc.text(`Created: ${formatDate(currentEntry.createdAt)}`, 20, yPos);
                yPos += 10;
                doc.text(`Updated: ${formatDate(currentEntry.updatedAt)}`, 20, yPos);
                yPos += 20;

                // Add description
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                
                // Split long text into multiple lines
                const description = currentEntry.description || 'No description';
                const splitDescription = doc.splitTextToSize(description, 170);
                doc.text(splitDescription, 20, yPos);
                yPos += splitDescription.length * 7 + 20;

                // Add file URL if exists
                if (currentEntry.fileUrl && isValidUrl(currentEntry.fileUrl)) {
                    doc.setFontSize(10);
                    doc.setTextColor(49, 130, 206); // Blue color for links
                    doc.text('Attached File:', 20, yPos);
                    yPos += 10;
                    
                    // Split URL if too long
                    const splitUrl = doc.splitTextToSize(currentEntry.fileUrl, 170);
                    doc.text(splitUrl, 20, yPos);
                }

                generatedPdf = doc;
                
                // Show download button
                const downloadBtn = document.getElementById('downloadPdfBtn');
                if (downloadBtn) {
                    downloadBtn.style.display = 'inline-flex';
                }
                
                showToast('PDF generated successfully!');
                console.log('PDF generated successfully');

            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('Failed to generate PDF: ' + error.message, true);
            } finally {
                if (generateBtn) {
                    generateBtn.disabled = false;
                    generateBtn.textContent = originalText;
                }
            }
        }

        function downloadPDF() {
            if (!generatedPdf) {
                showToast('Please generate PDF first', true);
                return;
            }

            if (!currentEntry) {
                showToast('No entry data available', true);
                return;
            }

            try {
                const title = currentEntry.title || 'untitled';
                const cleanTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                const filename = `${cleanTitle}_${Date.now()}.pdf`;
                
                generatedPdf.save(filename);
                showToast('PDF downloaded successfully!');
                console.log('PDF downloaded:', filename);
                
            } catch (error) {
                console.error('PDF download error:', error);
                showToast('Failed to download PDF: ' + error.message, true);
            }
        }

        // Initialize application
        function initializeApp() {
            console.log('Initializing view page...');
            
            try {
                // Setup PDF generation
                setupPDFGeneration();
                
                // Load the entry
                loadEntry();
                
                console.log('View page initialized successfully');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize page: ' + error.message);
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded for view page');
            initializeApp();
        });

        // Fallback initialization
        window.addEventListener('load', function() {
            console.log('Window loaded for view page');
            // Only initialize if not already done
            if (document.getElementById('loadingContainer') && !document.getElementById('loadingContainer').classList.contains('hidden')) {
                console.log('Fallback initialization for view page');
                initializeApp();
            }
        });

        // Error handling for uncaught errors
        window.addEventListener('error', function(event) {
            console.error('Uncaught error:', event.error);
            showToast('An unexpected error occurred', true);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showToast('An unexpected error occurred', true);
        });
    </script>
</body>
</html>
